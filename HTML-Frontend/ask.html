<body>

<nav class="navbar shadow-lg">

  <a href="index.html">  <i class="navicon fa fa-chevron-left" aria-hidden="true"></i></a>
    <img style="width: 60px" src="img/logo_transparent.png" alt="Logo"/>

</nav>


<form id="uGay">

    <div class="spacer"></div>

    <div class="form-group">
        <label for="username" class="textLabelSmaller">Username</label>
        <br>
        <input type="text" class="form-control" name="username" id="username" placeholder="Username">
    </div>

    <div class="form-group">
        <label for="question" class="textLabelSmaller">Question</label>
        <br>
        <textarea class="form-control" name="question" id="question" placeholder="Question" rows="5"></textarea>
    </div>

    </br>
    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
</form>


<br>

<div class="alert alert-success alert-dismissible fade show fade-in" id="successAlert" role="alert">
    The Question was sucessfully submited

    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
